<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="submit()">
      <mat-form-field>
        <mat-label>Server address</mat-label>
        <input matInput placeholder="http://localhost:8080" formControlName="host" required type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="username" formControlName="username" required type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" required type="password">
      </mat-form-field>
      <button mat-raised-button type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
